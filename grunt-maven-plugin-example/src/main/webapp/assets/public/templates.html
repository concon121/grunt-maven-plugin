<script id="complete" type="text/html">
  <h3>Thanks for registering!</h3>
  <p>Here are the details you entered...</p>
  <br />
  <p>Forename: <strong data-bind="text: forename"></strong></p>
  <p>Surname: <strong data-bind="text: surname"></strong></p>
  <p>E-Mail: <strong data-bind="text: email"></strong></p>
  <p>Phone: <strong data-bind="text: phone"></strong></p>
  <p>Gender: <strong data-bind="text: gender"></strong></p>
</script>

<script id="register" type="text/html">
  <form id="regForm" action="#">
    <fieldset>

      <legend>Register for our service</legend>

      <div class="formRow">
        <div data-bind="template: {
                                    name: 'input',
                                    data: {
                                      id: 'forename',
                                      content: 'Forename...',
                                      required: true,
                                      binding: $root.forename
                                    }
                                  }">
        </div>
        <div data-bind="template: {
                                    name: 'input',
                                    data: {
                                      id: 'surname',
                                      content: 'Surname...',
                                      required: true,
                                      binding: $root.surname
                                    }
                                  }">
        </div>
      </div>

      <div class="formRow">

        <div data-bind="template: {
                                    name: 'input',
                                    data: {
                                      id: 'email',
                                      content: 'E-Mail...',
                                      required: true,
                                      binding: $root.email
                                    }
                                  }">
        </div>
        <div data-bind="template: {
                                    name: 'input',
                                    data: {
                                      id: 'phone',
                                      content: 'Phone...',
                                      required: true,
                                      binding: $root.phone
                                    }
                                  }">
        </div>
      </div>

      <div class="formRow">

        <div id="gender" class="formItem">

          <div data-bind="template: {
                                      name: 'radio',
                                      data: {
                                        id: 'male',
                                        group: 'gender',
                                        content: 'Male',
                                        checked: true,
                                        required: true,
                                        binding: $root.gender
                                      }
                                    }">
          </div>
          <div data-bind="template: {
                                      name: 'radio',
                                      data: {
                                        id: 'female',
                                        group: 'gender',
                                        content: 'Female',
                                        checked: false,
                                        required: true,
                                        binding: $root.gender
                                      }
                                    }">
          </div>
        </div>

      </div>

      <div class="formRow">
        <div data-bind="template: {
                                    name: 'button', data: {event: $root.completeRegistration}
                                  }">
        </div>
      </div>
    </fieldset>
  </form>
</script>

<script id="button" type="text/html">
  <div class="formItem">

    <button id="submitRegistration" class="button" data-bind="click: $root.completeRegistration">Submit</button>

  </div>
</script>

<script id="input" type="text/html">
  <div class="formItem">
    <div class="">
      <label data-bind="text: content, attr: {'for': id}">
      </label>
      <input type="text" data-bind="value: binding, attr: {'id': id, 'name': id, 'required':''}"/>
    </div>
    <br />
  </div>
</script>

<script id="radio" type="text/html">
  <label data-bind="attr: {'for': id}">
    <input type="radio" data-bind="attr: {'id': id, 'name': group, 'value': id}, checked: binding"/>
    <div class="radio-button__display">
      <span class="radio-button__outer">
        <span class="radio-button__inner"></span>
      </span>
      <span class="radio-pods__item__text" data-bind="text: content"></span>
    </div>
  </label>
</script>
